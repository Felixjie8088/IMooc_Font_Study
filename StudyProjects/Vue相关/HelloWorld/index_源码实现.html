<script>
	/*
        // 接收obj，代理它，使它成为响应式的  替换Object.defineProperty()
        function reactive(obj) {
            return new Proxy(obj, {
                get(target, key) {
                    console.log('get', key);
                    return target[key];
                },
                set(target, key, val) {
                    console.log('set', key);
                    target[key] = val;
                    // app.update();
                }
            });
        }
    */

	// 添加副作用函数
	const effectStack = [];

	function effect(fn) {
		// 如果fn中用到了响应式数据，当它们发生变化，fn会再次执行  称为副作用函数
		const eff = function () {
			try {
				effectStack.push(eff);
				fn();
			} catch (e) {
				throw e;
			} finally {
				effectStack.pop();
			}
		}
		// 执行一次，触发依赖收集
		eff();
		return eff;
	}

	// 依赖手机函数track
	function track() {
	}

	// createApp()返回应用程序实例是什么样子
	const Vue = {
		createApp(options) {
			// 暴露给浏览器平台
			const renderer = Vue.createRenderer({
				querySelector(selector) {
					return document.querySelector(selector);
				},
				insert(child, parent, anchor) {
					return parent.insertBefore(child, anchor || null);
				}
			});
			return renderer.createApp(options);
		},
		reactive(obj) {
			return new Proxy(obj, {
				get(target, key) {
					console.log('get', key);
					return target[key];
				},
				set(target, key, val) {
					console.log('set', key, val);
					target[key] = val;
					app.update();
				}
			});
		},
		// 扩展性  自定义渲染器
		createRenderer({querySelector, insert}) {
			// 返回自定义渲染器
			return {
				createApp(options) {
					// 返回的就是app实例
					return {
						mount(selector) {
							// mount的目标是什么
							const parent = querySelector(selector);
							// 需要将组建配置解析为dom
							// 通过render函数实现
							if (!options.render) {
								options.render = this.compile(parent.innerHTML);
							}
							// 兼容 options api
							if (options.setup) {
								this.setupState = options.setup();
							} else {
								this.data = options.data();
							}
							// Proxy 代理
							this.proxy = new Proxy(this, {
								// target:当前的app实例
								get(target, key) {
									console.log(key, target.setupState);
									if (key in target.setupState.setUpdata) {
										return target.setupState.setUpdata[key];
									} else {
										return target.data[key];
									}
								},
								set(target, key, val) {
									if (key in target.setupState.setUpdata) {
										target.setupState.setUpdata[key] = val;
									} else {
										target.data[key] = val;
									}
								}
							});
							// app实例上加了一个更新函数
							this.update = function () {
								console.log(this.proxy);
								const el = options.render.call(this.proxy);
								// 追加到宿主元素上去
								// 先清空内容，再追加
								parent.innerHTML = '';
								// parent.appendChild(el);
								insert(el, parent);
							}
							// 初始化执行一次update函数
							this.update();
						},
						compile(template) {
							return function render() {
								const h2 = document.createElement('h2');
								h2.textContent = this.title;
								return h2;
							}
						}
					}
				}
			}
		}
	}
</script>
<script>
	const {createApp, reactive} = Vue;
	const app = createApp({
		data() {
			return {
				title: 'Hello World!'
			}
		},
		setup() {
			const setUpdata = reactive({title: 'Hello World!!!!!!'});
			setTimeout(() => {
				setUpdata.title = 'vue3!';
			}, 2000);
			return {setUpdata};
			// return {title: setUpdata.title};
			// return {title: 'Hello World!!!!!!'}
		}
	});
	app.mount('#root');
</script>
