	<div id="root"></div>

<script>
	Vue.createApp({
		data() {
			return {
				list: ["hello", "world", "felix", "ying"],
				content: ""
			};
		},
		template: `
		<input type="text" id="todoContent" v-model="content"/>
		<button v-on:click="handleBtnClick">增加</button>
		<div>
			<ul>
				<li v-for="(item, index) of list">{{index}}-{{item}}</li>	
			</ul>
		</div>
		`,
		methods: {
			handleBtnClick() {
				// const e = document.getElementById('todoContent');
				// console.log(e.value);
				console.log(this.content);
				if (this.content) {
					this.list.push(this.content);
					this.content = '';
					// e.value = "";
				}
			}
		}
	}).mount("#root");
</script>
