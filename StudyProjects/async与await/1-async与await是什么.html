	// async、await方式
	function wait(ms) {
		return new Promise(resolve => {
			setTimeout(resolve, ms);
		});
	}

	async function ad() {
		// 等待一秒后执行后面的代码
		await wait(1000);
		$ad.classList.remove('none');
		await wait(2000);
		$ad.classList.add('none');
	}

	ad();

</script>
